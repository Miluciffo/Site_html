<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_theme.css">
    <title>Registration</title>
    <link rel="icon" type="image/x-icon" href="Zeronet_logo.ico">

</head>
<body>
    <section>
        <div class="from-box">
            <div class="from-walue">
                <form action="">
                    <h2>Registration</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Emeil</label>
                        
                    </div>

                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">New Password</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Repeat password</label>
                        
                    </div>
                    
                </div>
                <div class="inputbox">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" required>
                    <label for="">Username</label>
                    
                </div>
                <div class="inputbox ">
                    <div >Write about yourself

                    </div>
                    <textarea rows="10" cols="44"  placeholder="Who are you"  required></textarea>
                    
                </div>
                    <div class="forget">
                        <label for=""> <input type="checkbox" required>Yes, I want to register an account</label>
                        

                    </div>
                    <a href="index.html">
                        <button>Log in</button>
                    </a>
                    <div class="register">
                        <p>Do you have an account? <a href="Login.html">Sign in</a> </p>
                    </div>
                </form>
            </div>

        </div>
    </section>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
